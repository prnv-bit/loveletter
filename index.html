<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      max-width: 400px;
    }

    h1 {
      color: #ff69b4;
      font-size: 2em;
    }

    p {
      color: #555;
      font-size: 1.2em;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      animation: float 6s linear infinite;
      font-size: 20px;
    }

    @keyframes float {
      0% {
        transform: translateY(100%);
        opacity: 1;
      }
      100% {
        transform: translateY(-120%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Love ðŸ’–</h1>
    <p>
      Just wanted to remind you how amazing you are.<br>
      You make my world brighter every day!<br>
      I'm so lucky to have you. ðŸ’•
    </p>
    <div class="hearts"></div>
  </div>

  <script>
    // Generate floating hearts
    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 12 + Math.random() * 24 + 'px';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
